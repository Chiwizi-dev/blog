{% extends 'base.html' %}
{% load static %}

{% block content %}
<main class="change-password-container">
    <div class="change-password-form-wrapper">
        <h1 class="change-password-title">Change Your Password</h1>

        {% include "includes/messages.html" %}

        <form action="" method="POST" class="change-password-form">
            {% csrf_token %}

            <div class="form-group">
                <label for="current-password">Current Password</label>
                <input type="password" name="current_password" id="current-password" placeholder="Enter your current password" required class="form-control">
            </div>

            <div class="form-group">
                <label for="new-password">New Password</label>
                <input type="password" name="new_password" id="new-password" placeholder="Enter new password" required class="form-control">
            </div>

            <div class="form-group">
                <label for="confirm-new-password">Confirm New Password</label>
                <input type="password" name="confirm_new_password" id="confirm-new-password" placeholder="Confirm new password" required class="form-control">
            </div>

            <button type="submit" class="btn btn-primary">Change Password</button>
        </form>

        <p class="return-link">Return to your <a href="{% url 'accounts:my_profile' %}">My Profile</a></p>
    </div>
</main>
{% endblock content %}
